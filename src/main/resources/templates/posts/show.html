<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:replace="~{fragments :: header}"></head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column gap-10">

                <div class="row">
                    <a href="/posts" class="post-return"></a>
                </div>

                <div th:if="${post}" class="post">
                    <div class="post-body column justify-center">
                        <div class="column post-head shrink">
                            <div class="row justify-space-between post-user" th:if="${user}">
                                <span>[[${user.username}]]</span>
                                <span>[[${user.email}]]</span>
                            </div>
                            <p class="row post-title"> [[${post.title}]] </p>
                        </div>
                        <p class="post-text"> [[${post.body}]] </p>

                        <div th:if="${post.comments.size()>0}">
                            <h3>Comments</h3>
                            <div class="column justify-bottom gap-15">
                                <div th:each="comment: ${post.comments}" class="row">
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                        </svg>
                                        <p th:text="${comment.user.username}"></p>
                                    </div>
                                    <p th:text="${comment.content}"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <a th:if="${session.user == null}" href="/login" class="btn-secondary">Login</a>

                <div th:if="${session.user != null}" class="nb-li">
                    <form action="/posts/comment" method="post">
                        <label for="content">Comment:</label>
                        <textarea name="content" id="content" rows="10" cols="20"></textarea>
                        <input type="hidden" name="postId" th:value="${post.id}">
                        <button>Submit</button>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>



<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
