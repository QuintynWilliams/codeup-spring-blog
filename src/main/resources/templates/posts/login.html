<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:replace="~{fragments :: header}"></head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="page-wrapper">
  <div class="container feed" >
    <div class="row">
      <div class="column">

        <form action="/login" method="POST" class="form login-form">
          <div class="form-group-wrapper">
            <h1>Please Log In</h1>

            <div class="card">
              <div class="card-body">
                <div class="column">
                  <label class="card-title row" for="username">Username</label>
                  <input class="card-text row" id="username" name="username" type="text" required>
                </div>
                <div class="column">
                  <label class="card-title row" for="password">Password</label>
                  <input class="card-text row" id="password" name="password" type="password" required>
                </div>
                <input type="submit" class="btn" id="login-btn" value="Log In">
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
