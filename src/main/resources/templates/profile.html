<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="~{fragments :: header}"></head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="page-wrapper">
<div class="container feed">
<div class="row">
<div class="column">

    <div sec:authorize="isAuthenticated()" class="form-group-wrapper">
        <h1>Welcome, <span th:text="${#authentication.principal.username}"></span></h1>

        <h3>Your Data</h3>
        <div class="card">
            <div class="card-body">
                <p th:text="${#authentication.principal.username}"></p>
                <p th:text="${#authentication.principal.email}"></p>
            </div>
        </div>

    </div>

</div>
</div>
</div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
